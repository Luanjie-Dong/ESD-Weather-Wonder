#######################################
# AUTHENTICATION KEY
#######################################
consumers:
  - username: weatherwonder_app
    keyauth_credentials:
      - key: abc123xyz

#######################################
# PLUGINS
#######################################
plugins:
  - name: key-auth
    config:
      key_names:
        - weatherwonderapi_key
      key_in_header: true
      key_in_query: false   

  - name: rate-limiting
    config:
      minute: 100
      policy: "local"
      limit_by: "ip"

  - name: cors
    config:
      origins:
        - "*"  
      methods:
        - GET
        - POST
        - PUT
        - DELETE
        - OPTIONS
        - PATCH
      headers:
        - Authorization
        - Content-Type
        - weatherwonderapi_key
      credentials: false  
      max_age: 3600