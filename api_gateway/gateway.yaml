          - POST
          - OPTIONS 
        strip_path: True

      #/user/<string:user_id>
      - name: get-user
        paths:
          - /user-api/v1/
        methods:
          - GET
          - OPTIONS 
        strip_path: True

      #/user/<string:user_id>
      - name: update-user
        paths:
          - /user-api/v1/
        methods:
          - PUT
          - OPTIONS 
        strip_path: True

      #/user/<string:user_id>
      - name: delete-user
        paths:
          - /user-api/v1/
        methods:
          - DELETE
          - OPTIONS 
        strip_path: True

      #/reset_password/<string:user_id>
      - name: reset-password
        paths:
          - /user-api/v1/
        methods:
          - PUT
          - OPTIONS 
        strip_path: True
        
    

