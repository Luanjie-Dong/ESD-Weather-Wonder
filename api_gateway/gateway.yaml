      #/UpdateUserLocation
      - name: update-user-location
        paths:
          - /user-location-api/v1/
        methods:
          - PATCH
          - OPTIONS 
        strip_path: True

  

     
  #######################################
  # LOCATION WEATHER MICROSERVICE
  #######################################
