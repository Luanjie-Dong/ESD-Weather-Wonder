  #######################################
  # ADD A LOCATION MICROSERVICE
  #######################################
  - name: add-user-location-api
    url: http://add_a_location:5010
    routes:
      # /add_location
      - name: add-location
        paths:
          - /add-user-location-api/v1/
        methods:
          - POST
          - OPTIONS 
        strip_path: True
   
     
      



#######################################
# AUTHENTICATION KEY
#######################################
consumers:
  - username: weatherwonder_app
    keyauth_credentials:
      - key: abc123xyz

#######################################
# PLUGINS
#######################################
plugins:
  - name: key-auth
    config:
      key_names:
        - weatherwonderapi_key
      key_in_header: true
      key_in_query: false   
  - name: rate-limiting
    config:
      minute: 100
      policy: "local"
      limit_by: "ip"
  - name: cors
    config:
      origins:
        - "*"  
      methods:
        - GET
        - POST
        - PUT
        - DELETE
        - OPTIONS
      headers:
        - Authorization
        - Content-Type
        - weatherwonderapi_key
      credentials: false  
      max_age: 3600